<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Manassé Teg Gbegnohou</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/manacLogo.png">
    <link rel="shortcut icon" type="image/png" href="./assets/manacLogo.png">
    <link rel="apple-touch-icon" href="./assets/manacLogo.png">
    
    <!--Link to css-->
    <link rel="stylesheet" href="stylesheet.css">
    
    <!--Box Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .success-content {
            background: var(--bg-main);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px var(--shadow-soft);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }
        
        .success-title {
            font-size: 2rem;
            color: var(--text-heading);
            margin-bottom: 1rem;
        }
        
        .success-message {
            color: var(--text-primary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            background: var(--accent-primary);
            color: var(--text-inverse);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--glow-button);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="success-icon">
                <i class='bx bx-check-circle'></i>
            </div>
            <h1 class="success-title">Message envoyé !</h1>
            <p class="success-message">
                Merci pour votre message. Je vous répondrai dans les plus brefs délais.
            </p>
            <a href="index.html" class="back-btn">
                <i class='bx bx-arrow-back'></i> Retour au site
            </a>
        </div>
    </div>
</body>
</html>
